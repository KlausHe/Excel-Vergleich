<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excel-Vergleich</title>
  <link href="style.css" rel="stylesheet" type="text/css">

  <script type="module" src="Main.js"></script>
</head>

<body>
  <main>
    <fieldset>
      <legend>Listen Hochladen</legend>
      <div><label class="cl_infoBTN" uiRadius="left" id="idLbl_inputSOU" for="idVin_inputSOU">SOU-Liste als ".xlsx"<input type="file" id="idVin_inputSOU" accept=".xlsx" hidden></input>
        </label><label class="cl_info" uiRadius="right" id="idLbl_loadedSOU"></label>
      </div>
      <div><label class="cl_infoBTN" uiRadius="left" id="idLbl_inputCAD" for="idVin_inputCAD">CAD-Liste als ".txt"<input type="file" id="idVin_inputCAD" accept=".txt" hidden>
        </label></input><label class="cl_info" uiRadius="right" id="idLbl_loadedCAD"></label>
      </div>
    </fieldset>
    <fieldset>

      <legend>Filteroptionen</legend>
      <div><textarea id="idArea_customNumbers"></textarea><label class="cl_infoArea" id="idLbl_customNumbers"></label></div>
      <div><label class="cl_info" uiRadius="left" for="idCB_ignoreAssembly">Baugruppen ignorieren</label><label class="cl_infoCB" uiRadius="right">
          <input class="cl_info" type="checkbox" id="idCB_ignoreAssembly"></input></label>
      </div>
      <div><label class="cl_info" uiRadius="left" for="idCB_dashZero">"-0..." ignorieren</label><label class="cl_infoCB" uiRadius="right">
          <input class="cl_info" type="checkbox" id="idCB_dashZero"></input></label>
      </div>
      <div><button id="idBtn_refreshParsing">Daten erneut prüfen</button></div>
    </fieldset>
    <fieldset>
      <legend>Ergebnisse und Download</legend>
      <div><input type="text" uiRadius="left" id="idVin_fileName"></input><label class="cl_info" uiRadius="right" id="idLbl_fileName"></label></div>
      <div><label class="cl_info" uiRadius="left">Stückzahl nicht gleich:</label><label class="cl_info" uiRadius="right" id="idLbl_errorsFound"></label></div>
      <div><label class="cl_info" uiRadius="left">MM-Nr. nicht im SOU:</label><label class="cl_info" uiRadius="right" id="idLbl_missingSOU"></label></div>
      <div><label class="cl_info" uiRadius="left">MM-Nr. nicht im CAD:</label><label class="cl_info" uiRadius="right" id="idLbl_missingCAD"></label></div>





      <div><button id="idBtn_download">Download</button>
      </div>
    </fieldset>
  </main>
</body>

</html>
